<article class="card mat-card">
    <div class="card-titles">
      <h2>Hard Skills & Soft Skills</h2>
      <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-plus" onclick="showNewAptModal()"></i></a>
      </div>
    </div>
    <ol class="items-list">
      <li *ngFor="let skill of skills">
        <div class="aptitude-info">
          <a href="#">
            <p><span>{{ skill.name }}</span> - {{ skill.confirms }}</p>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:{{skill.progress}}%"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p><span>{{ skill.confirmsNames[0].name }} y {{ skill.confirmsNames.length-1 }}</span> contacto han validado esta aptitud.</p>
          </a>
        </div>
      </li>
    </ol>
  </article>
