<article class="card mat-card">
  <!-- Modal -->
  <div class="modal fade" id="skillForm" tabindex="-1" aria-labelledby="skillFormLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="skillFormLabel">Hard Skills & Soft Skills</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
          <input type="hidden" name="id" formControlName="id">

          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" formControlName="name" class="form-control" required>
            </div>
          </div>
          
          <div class="row mb-3">
            <label for="progress" class="col-sm-2 col-form-label">Progress</label>
            <div class="col-sm-10">
              <input type="text" name="progress" formControlName="progress" class="form-control" required>
            </div>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>


  <div class="card-titles">
    <h2>Aptitudes y validaciones</h2>
    <div *ngIf="isUserLogged" class="btn-edit">
      <button class="btn-right" data-bs-toggle="modal" data-bs-target="#skillForm" (click)="onNewSkill()"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <ol class="items-list">
    <li *ngFor="let skill of skills; let i = index">
      <div class="aptitude-info">
        <a href="#">
          <p><span>{{ skill.name }}</span> - {{ skill.confirms }}</p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" 
              style="width:{{skill.progress}}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <p><span>{{ skill.confirmsNames[0] }} y {{ skill.confirmsNames.length-1 }}</span> contacto han validado esta aptitud.</p>
        </a>
      </div>
      <div class="data-control">
        <div *ngIf="isUserLogged" class="btn-edit">
            <button class="btn-right" data-bs-toggle="modal" data-bs-target="#skillForm" (click)="onEditSkill(i)"><i class="fa fa-pen"></i></button>
            <button class="btn-right" (click)="onDeleteSkill(i)"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    </li>
  </ol>
</article>
