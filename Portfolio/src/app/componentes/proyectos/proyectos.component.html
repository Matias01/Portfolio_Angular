<article class="card mat-card">
    <div class="card-titles">
      <h2>Proyectos</h2>
      <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-plus" onclick="showNewAchModal()"></i></a>
      </div>
    </div>
    <div class="achivements">
      <ol class="items-list">
        <li *ngFor="let project of proyectoList">
          <h3>{{ project.name }}</h3>
          <div>
            <small class="description">
              {{ project.details }}
          </small>
          </div>
        </li>
      </ol>
    </div>
  </article>
