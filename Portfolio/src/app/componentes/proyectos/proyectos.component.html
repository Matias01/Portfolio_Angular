<article class="card mat-card">
  <!-- Modal -->
  <div class="modal fade" id="proyectoForm" tabindex="-1" aria-labelledby="proyectoFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="proyectoFormLabel">Projects</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" formControlName="id">

            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" name="name" formControlName="name" class="form-control" required>
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="details" class="col-sm-2 col-form-label">Details</label>
              <div class="col-sm-10">
                <input type="text" name="details" formControlName="details" class="form-control" required>
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="card-titles">
    <h2>Proyectos</h2>
    <div *ngIf="isUserLogged" class="btn-edit">
      <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#proyectoForm" (click)="onNewProyecto()"><i class="fa fa-plus" ></i></button>
    </div>
  </div>
  <div class="achivements">
    <ol class="items-list">
      <li *ngFor="let project of proyectoList; let i = index">
        <div class="aptitude-info">
          <h3>{{ project.name }}</h3>
          <div>
            <small class="description">
              {{ project.details }}
          </small>
          </div>
        </div>
        <div class="data-control">
          <div *ngIf="isUserLogged" class="btn-edit">
              <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#proyectoForm" (click)="onEditProyecto(i)"><i class="fa fa-pen"></i></button>
              <button class="btn btn-right" (click)="onDeleteProyecto(i)"><i class="fa fa-trash"></i></button>
          </div>
      </div>
      </li>
    </ol>
  </div>
</article>
