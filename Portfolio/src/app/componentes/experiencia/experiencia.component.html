<div id="experience">
    <div class="card-titles">
      <h2>Experiencia</h2>
      <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-plus" onclick="showNewExpModal()"></i></a>
      </div>
    </div>
    <div>
      <ul class="items-list" id="expList">
        <li *ngFor="let exp of experienciaList">
          <div class="data-container">
            <a href="#">
              <div class="logo-image-container"><img id="exp-img" class="logo-image"
                  [src]="exp.img"></div>
              <div class="list-info">
                <div>
                  <h3 id="exp-position">{{ exp.position }}</h3>
                  <p><span id="exp-company">{{ exp.company }}</span> - <span id="exp-mode">{{ exp.mode }}</span></p>
                  <h4><span id="exp-initial">{{ exp.start }}</span> â€“ <span id="exp-end">{{ exp.end }}</span> - <span
                      id="exp-time">{{ exp.timeElapsed }}</span></h4>
                  <h4 id="exp-place">{{ exp.ubicacion }}</h4>
                </div>
              </div>
            </a>
          </div>
          <div class="data-control">
            <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"
                  onclick="showEditExpModal(exp.id)"></i></a>
            </div>
            <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-trash"
                  onclick="deleteExp(exp.id)"></i></a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
